<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

     <!--CSS-->
     <link rel="stylesheet" href="style.css">
    
     <!--Boxicon-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="feild input feild">
                        <input type="email" placeholder="Email" class="Email">
                    </div>
                       <div class="feild input feild">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forget-pass">Forgot Password?</a>
                    </div>

                    <div class="feild button-feild">
                        <button>Login</button>                    
                   </div>

                   <div class="form-link">
                    <span>Already have an account? <a href="#" class="link Signup-link">Signup</a></span>                
               </div>
             </form>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="feild facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="#" class="feild google">
                    <img src="google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!--signup form-->

           <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
    
                    <form action="#">
                        <div class="feild input feild">
                            <input type="email" placeholder="Email" class="Email">
                        </div>
    
                        <div class="feild input feild">
                            <input type="password" placeholder="Password" class="Password">
                            
                        </div>

                        <div class="feild input feild">
                            <input type="password" placeholder="Password" class="Password">
                            <i class="bx bx-hide eye-icon"></i>
                        </div>
    
                        <div class="feild button-feild">
                            <button>Signup</button>                    
                       </div>
                       </form>
    
                       <div class="form-link">
                        <span>Already have an account? <a href="#" class="link Login-link">Login</a></span>                
                   </div>
                </div>
    
                <div class="line"></div>
    
                <div class="media-option">
                    <a href="#" class="feild facebook">
                        <i class="bx bxl-facebook facebook-icon"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
    
                <div class="media-option">
                    <a href="#" class="feild google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
    
            </div>
    </section>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
